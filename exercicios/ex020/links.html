<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*

        #   = id
        .   = class
        :   = pseudo-class
        ::  = pseudo-element
        >   = filho direto children

        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: lightpink;
        }

        .especial::before {
            content: "ðŸ‘‰ ";
        }

        .especial::after {
            content: " ðŸ”—";
            text-decoration: none;
            font-size: 0.8em;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Pesonalisando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo"  target="_blank" class="especial">Canal do TouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
