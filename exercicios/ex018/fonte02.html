<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love Larry';
            src: url("love larry ttf.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
            
            
            /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            embedded opentype
            -truetype-aat (Apple Advanced Typography)
            -svg (Scalable Vector Graphics)
            */



        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love Larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
